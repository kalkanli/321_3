<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table style="width:100%; max-width: 100%;">
        <tr>
            <th>Protein Id</th>
            <th>Drug Ids</th>
           
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
        </tr>

        {% endfor %}

    </table>
</body>

</html>
