<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table style="width:100%; max-width: 100%;">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>SMILES</th>
            <th>Description</th>
            <th>Target Names</th>
            <th>Side Effect Names</th>
           
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            

        </tr>

        {% endfor %}

    </table>
</body>

</html>
