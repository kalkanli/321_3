<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table style="width:100%">
        <tr>
            <th>Reaction ID</th>
            <th>Drug ID</th>
            <th>Protein ID</th>
            <th>Affinity</th>
            <th>Measure</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>

        </tr>

        {% endfor %}

    </table>
</body>

</html>
